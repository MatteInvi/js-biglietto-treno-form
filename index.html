<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo prezzo treno</title>
    <!-- Style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<nav>
    <h1 class="bg-primary p-2 text-center">Calcolo il prezzo del tuo biglietto</h1>
</nav>

<body>
    <main class="container">
        <!-- Form di inserimento dati -->
        <form id="ticketForm" class="row bg-danger mt-3 p-5 rounded">
            <div class="col-lg-6 col-sm-12">
                <label for="nKm" class="form-label">Inserire il numero di chilometri da percorrere</label>
                <input type="number" id="nKm" class="form-control" required>
            </div>
            <div class="col-lg-6 col-sm-12">
                <label for="eta" class="form-label">Inserire età</label>
                <input type="number" id="eta" class="form-control" autocomplete="off" required>
            </div>
            <div class="d-grid">
                <button id="submit" type="submit" class="btn btn-primary mt-3">Calcola</button>
            </div>
        </form>
        <!-- Scheda dei risultati -->
        <div id="scheda-risultati" class="row bg-warning mt-2 p-3 rounded d-none">
            <div class="g-2 col-lg-6 col-sm-12">
                <label class="form-label" for="prezzo-intero">Questo è il prezzo del biglietto intero</label>
                <label id="prezzo-intero" class="form-control">0</label>
            </div>
            <div class="g-2 col-lg-6 col-sm-12">
                <label class="form-label" for="prezzo-unitario">Questo è il prezzo unitario per km percorso</label>
                <label id="prezzo-unitario" class="form-control"></label>
            </div>
            <div class="g-2 col-lg-6 col-sm-12 ">
                <label class="form-label" for="sconto">Questo è lo sconto applicato</label>
                <label id="sconto" class="form-control">0</label>
            </div>
            <div class="g-2 col-lg-6 col-sm-12">
                <label class="form-label" for="prezzo-finale">Questo è il prezzo finale da pagare</label>
                <label type="text" id="prezzo-finale" class="form-control">0</label>
            </div>
        </div>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
