<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <form class="row bg-danger mt-3 p-5 rounded">
            <div class="col-6">
                <label for="nKm" class="form-label">Inserire il numero di chilometri da percorrere</label>
                <input type="number" id="nKm" class="form-control">
            </div>
            <div class="col-6">
                <label for="eta" class="form-label">Inserire età utente</label>
                <input type="number" id="eta" class="form-control">
            </div>
            <div class="col-3">
                <button type="submit" class="btn btn-primary mt-3">Invia</button>
            </div>
        </form>
        <div class="row bg-warning mt-2 p-3 rounded">
            <div class="col-4">
                <label class="form-label" for="prezzo-intero">Questo è il prezzo del biglietto intero</label>
                <label id="prezzo-intero" class="form-control">chilometri</label>
            </div>
            <div class="col-4">
                <label class="form-label" for="sconto">Questo è lo sconto applicato</label>
                <label id="sconto" class="form-control">sconto</label>
            </div>
            <div class="col-4">
                <label class="form-label" for="prezzo-finale">Questo è il prezzo finale da pagare</label>
                <label id="prezzo-finale" class="form-control">risultato</label>
            </div>
        </div>

    </main>

</body>

</html>
